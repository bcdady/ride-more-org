<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#backgroundGradient)"/>
  
  <!-- Safety shield (central element) -->
  <path d="M100,20 L120,35 L120,80 Q120,95 100,100 Q80,95 80,80 L80,35 Z" fill="url(#shieldGradient)" stroke="#1E90FF" stroke-width="2"/>
  
  <!-- Shield details -->
  <circle cx="100" cy="60" r="15" fill="none" stroke="#FFF" stroke-width="2"/>
  <path d="M100,48 L107,62 L93,62 Z" fill="#FFF"/>
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">SAFE</text>
  
  <!-- Helmet (top left) -->
  <g transform="translate(60,60) scale(0.8)">
    <!-- Main helmet shape -->
    <path d="M0,0 Q-15,-5 -15,10 Q-15,25 0,30 Q15,25 15,10 Q15,-5 0,0" fill="url(#helmetGradient)"/>
    <!-- Visor -->
    <path d="M-10,8 Q0,5 10,8 Q10,15 0,18 Q-10,15 -10,8" fill="#333" opacity="0.7"/>
    <!-- Visor reflection -->
    <path d="M-8,10 Q0,8 8,10 Q6,12 0,13 Q-6,12 -8,10" fill="#87CEEB" opacity="0.6"/>
    <!-- Helmet details -->
    <circle cx="-8" cy="5" r="2" fill="#FFD700"/>
    <circle cx="8" cy="5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Protective boots (bottom left) -->
  <g transform="translate(50,140) scale(0.9)">
    <!-- Left boot -->
    <ellipse cx="-8" cy="0" rx="6" ry="12" fill="#000"/>
    <rect x="-14" y="-5" width="12" height="8" fill="#000" rx="2"/>
    <ellipse cx="-8" cy="-5" rx="5" ry="3" fill="#333"/>
    <!-- Right boot -->
    <ellipse cx="8" cy="0" rx="6" ry="12" fill="#000"/>
    <rect x="2" y="-5" width="12" height="8" fill="#000" rx="2"/>
    <ellipse cx="8" cy="-5" rx="5" ry="3" fill="#333"/>
    <!-- Boot details -->
    <line x1="-12" y1="-8" x2="-4" y2="-8" stroke="#666" stroke-width="1"/>
    <line x1="4" y1="-8" x2="12" y2="-8" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Gloves (top right) -->
  <g transform="translate(140,65) scale(0.7)">
    <!-- Left glove -->
    <ellipse cx="-8" cy="0" rx="5" ry="8" fill="#FF6B35"/>
    <!-- Thumb -->
    <ellipse cx="-13" cy="-3" rx="2" ry="5" fill="#FF6B35" transform="rotate(30)"/>
    <!-- Fingers -->
    <ellipse cx="-10" cy="-6" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="-8" cy="-7" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="-6" cy="-6" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="-4" cy="-5" rx="1.5" ry="3" fill="#FF6B35"/>
    
    <!-- Right glove -->
    <ellipse cx="8" cy="0" rx="5" ry="8" fill="#FF6B35"/>
    <!-- Thumb -->
    <ellipse cx="13" cy="-3" rx="2" ry="5" fill="#FF6B35" transform="rotate(-30)"/>
    <!-- Fingers -->
    <ellipse cx="10" cy="-6" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="8" cy="-7" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="6" cy="-6" rx="1.5" ry="4" fill="#FF6B35"/>
    <ellipse cx="4" cy="-5" rx="1.5" ry="3" fill="#FF6B35"/>
    
    <!-- Glove details -->
    <rect x="-10" y="4" width="4" height="3" fill="#FF4500" rx="1"/>
    <rect x="6" y="4" width="4" height="3" fill="#FF4500" rx="1"/>
  </g>
  
  <!-- First aid kit (bottom right) -->
  <g transform="translate(145,140) scale(0.8)">
    <!-- Kit case -->
    <rect x="-12" y="-8" width="24" height="16" fill="#FFF" stroke="#FF0000" stroke-width="2" rx="2"/>
    <!-- Red cross -->
    <rect x="-2" y="-6" width="4" height="12" fill="#FF0000"/>
    <rect x="-10" y="-2" width="20" height="4" fill="#FF0000"/>
    <!-- Handle -->
    <rect x="-3" y="-12" width="6" height="4" fill="none" stroke="#666" stroke-width="2" rx="2"/>
  </g>
  
  <!-- Training cones (center bottom) -->
  <g transform="translate(100,160)">
    <!-- Cone 1 -->
    <polygon points="-15,10 -10,-5 -5,10" fill="#FFB02E"/>
    <rect x="-12" y="2" width="4" height="2" fill="#FFF"/>
    <!-- Cone 2 -->
    <polygon points="5,10 10,-5 15,10" fill="#FFB02E"/>
    <rect x="8" y="2" width="4" height="2" fill="#FFF"/>
    <!-- Cone 3 (center, smaller) -->
    <polygon points="-2,8 0,-2 2,8" fill="#FFB02E"/>
    <rect x="-1" y="3" width="2" height="1" fill="#FFF"/>
  </g>
  
  <!-- Tools (left side) -->
  <g transform="translate(30,100) scale(0.6)">
    <!-- Wrench -->
    <rect x="-2" y="-15" width="4" height="20" fill="#666" rx="1"/>
    <circle cx="0" cy="-12" r="4" fill="none" stroke="#666" stroke-width="2"/>
    <circle cx="0" cy="8" r="4" fill="none" stroke="#666" stroke-width="2"/>
    
    <!-- Screwdriver -->
    <rect x="8" y="-15" width="2" height="18" fill="#FFD700"/>
    <ellipse cx="9" cy="5" rx="3" ry="2" fill="#FF6B35"/>
  </g>
  
  <!-- Skills arrows/indicators -->
  <g transform="translate(100,110)">
    <!-- Upward arrow (skill improvement) -->
    <path d="M0,-5 L-4,1 L-2,1 L-2,8 L2,8 L2,1 L4,1 Z" fill="#228B22"/>
  </g>
  
  <!-- Safety checklist -->
  <g transform="translate(160,100) scale(0.6)">
    <!-- Clipboard -->
    <rect x="-8" y="-12" width="16" height="20" fill="#FFF" stroke="#666" stroke-width="1" rx="1"/>
    <!-- Clip -->
    <rect x="-2" y="-14" width="4" height="3" fill="#666" rx="1"/>
    <!-- Checkmarks -->
    <path d="M-6,-8 L-4,-6 L-1,-9" stroke="#228B22" stroke-width="1.5" fill="none"/>
    <path d="M-6,-4 L-4,-2 L-1,-5" stroke="#228B22" stroke-width="1.5" fill="none"/>
    <path d="M-6,0 L-4,2 L-1,-1" stroke="#228B22" stroke-width="1.5" fill="none"/>
    <!-- Lines -->
    <line x1="2" y1="-8" x2="6" y2="-8" stroke="#666" stroke-width="1"/>
    <line x1="2" y1="-4" x2="6" y2="-4" stroke="#666" stroke-width="1"/>
    <line x1="2" y1="0" x2="6" y2="0" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Decorative safety elements -->
  <!-- Warning triangles -->
  <g transform="translate(40,40) scale(0.4)">
    <polygon points="0,-8 7,6 -7,6" fill="#FFD700" stroke="#FF6B35" stroke-width="1"/>
    <circle cx="0" cy="-2" r="1" fill="#FF6B35"/>
    <line x1="0" y1="1" x2="0" y2="4" stroke="#FF6B35" stroke-width="1"/>
  </g>
  
  <g transform="translate(160,40) scale(0.4)">
    <polygon points="0,-8 7,6 -7,6" fill="#FFD700" stroke="#FF6B35" stroke-width="1"/>
    <circle cx="0" cy="-2" r="1" fill="#FF6B35"/>
    <line x1="0" y1="1" x2="0" y2="4" stroke="#FF6B35" stroke-width="1"/>
  </g>
  
  <!-- Connecting lines (subtle) -->
  <path d="M70,70 Q85,50 100,40" stroke="#1E90FF" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,1"/>
  <path d="M130,70 Q115,50 100,40" stroke="#1E90FF" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,1"/>
  <path d="M100,100 Q80,120 60,140" stroke="#1E90FF" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,1"/>
  <path d="M100,100 Q120,120 140,140" stroke="#1E90FF" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,1"/>
</svg>