<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainLogoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Mountains in background -->
  <polygon points="10,60 25,35 40,45 55,30 70,40 90,25 90,75 10,75" fill="url(#mountainLogoGradient)" opacity="0.7"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(50,55) scale(0.6)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="20" ry="6" fill="#333"/>
    <!-- Front wheel -->
    <circle cx="15" cy="8" r="8" fill="#222" stroke="#444" stroke-width="1"/>
    <circle cx="15" cy="8" r="4" fill="#666"/>
    <!-- Rear wheel -->
    <circle cx="-15" cy="8" r="8" fill="#222" stroke="#444" stroke-width="1"/>
    <circle cx="-15" cy="8" r="4" fill="#666"/>
    <!-- Handlebars -->
    <line x1="12" y1="-4" x2="22" y2="-10" stroke="#333" stroke-width="2"/>
    <!-- Seat -->
    <ellipse cx="-8" cy="-3" rx="6" ry="3" fill="#000"/>
    <!-- Front fork -->
    <line x1="15" y1="-4" x2="15" y2="0" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Trail path -->
  <path d="M15,75 Q35,70 50,72 T85,75" stroke="#8B4513" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Text: MORE -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" stroke="#333" stroke-width="0.5">MORE</text>
  
  <!-- Small details -->
  <circle cx="20" cy="25" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="75" cy="20" r="1.5" fill="#FFD700" opacity="0.8"/>
</svg>