name: 'CodeQL Security Scanning'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '30 1 * * 1' # Weekly on Mondays at 1:30 AM UTC

jobs:
  bun:
    name: Check lockfile consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Setup Bun 1.x
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2'

      # Verify lockfile is up-to-date
      - name: Check bun.lock consistency
        run: |
          echo "Running frozen lockfile install to verify bun.lock..."
          if ! bun install --frozen-lockfile; then
            echo "::error::bun.lock is out of sync with package.json. Run 'bun install' locally and commit the updated bun.lock"
            exit 1
          fi

      # Run typecheck to catch type errors early
      - name: Type check
        run: bun run typecheck

  analyze:
    name: Analyze Code
    needs: bun
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: true
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{matrix.language}}'
